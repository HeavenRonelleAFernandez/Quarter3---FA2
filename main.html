
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <p>This page is a simple calculator. Input two numbers and press an operator to continue.</p>

        <div class="calculator">
            <input type="text" id="num1" placeholder="Num 1">
            <input type="text" id="num2" placeholder="Num 2">

            <button onclick="addition(parseFloat(num1.value), parseFloat(num2.value))">+</button>
            <button onclick="subtraction(parseFloat(num1.value), parseFloat(num2.value))">-</button>
            <button onclick="multiplication(parseFloat(num1.value), parseFloat(num2.value))">*</button>
            <button onclick="division(parseFloat(num1.value), parseFloat(num2.value))">/</button>
            <button onclick="modulus(parseFloat(num1.value), parseFloat(num2.value))">%</button>
        </div>

        <p id="result"></p>
    </div>


    <script src="main.js"></script>
</body>
</html>
